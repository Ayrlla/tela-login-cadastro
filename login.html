<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login — Sistema de Indicação</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="header">
    <div class="brand">
      <img src="imagens/logotipo.educaja.png" alt="educajá">
      <div class="name">educajá</div>
    </div>
    <span class="tag">Beta • v0.1</span>
  </header>

  <main class="container">
    <section class="card">
      <h1>Entrar</h1>
      <p style="margin-bottom:20px; font-size:14px; color:#9aa5a1; line-height:1.4">
        Bem-vindo(a) ao <strong>educajá</strong>, a plataforma que transforma conhecimento em oportunidade.
        Faça login para acessar sua conta e participar do nosso sistema de indicações com recompensas exclusivas.
      </p>

      <form class="form" onsubmit="event.preventDefault(); window.location.href='dashboard.html'">
        <div>
          <label class="label" for="email">E-mail</label>
          <input class="input" id="email" type="email" placeholder="voce@email.com" required>
        </div>
        <div>
          <label class="label" for="senha">Senha</label>
          <input class="input" id="senha" type="password" minlength="6" placeholder="••••••••" required>
        </div>

        <div class="helper">
          <label style="display:flex; align-items:center; gap:8px; cursor:pointer">
            <input type="checkbox" onclick="togglePwd()" aria-label="Mostrar senha"> Mostrar senha
          </label>
          <a href="#">Esqueceu a senha?</a>
        </div>

        <button class="btn btn-primary" type="submit">Entrar</button>
        <button class="btn btn-ghost" type="button" onclick="window.location.href='cadastro.html'">Criar conta</button>
      </form>
    </section>
  </main>

  <footer class="footer">© 2025 educajá — Cor principal: <strong>verde</strong></footer>

  <script>
    function togglePwd(){
      const el = document.getElementById('senha');
      el.type = (el.type === 'password') ? 'text' : 'password';
    }
  </script>
</body>
</html>
